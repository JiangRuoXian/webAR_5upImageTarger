<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>MindAR — 5 Targets Demo</title>
    <!-- v1.1.5 非模組版（已內建 three）-->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #app {
            width: 100%;
            height: 100%;
            position: fixed;
            inset: 0;
        }

        #log {
            position: fixed;
            left: 8px;
            bottom: 8px;
            color: #0f0;
            font: 12px/1.3 monospace;
            background: rgba(0, 0, 0, .5);
            padding: 6px 8px;
            border-radius: 6px;
            white-space: pre;
        }

        #start {
            position: fixed;
            inset: 0;
            margin: auto;
            width: 180px;
            height: 48px;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <button id="start">Start AR</button>
    <div id="log">waiting…</div>

    <script>
        (async () => {
            const log = (m) => document.getElementById('log').textContent = m;

            // 1) 建立 MindARThree（用非模組版全域 MINDAR / THREE）
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.querySelector("#app"),
                imageTargetSrc: "./targets.mind", // 你剛剛編譯出的檔案
                maxTrack: 5,                      // 同時追蹤上限（預設2，這裡設5）
            });

            const { renderer, scene, camera } = mindarThree;

            // 2) 簡單光源
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
            scene.add(light);

            // 3) 為五張 target（index: 0..4）各自建立一個 Anchor + Mesh
            const anchors = [];
            for (let i = 0; i < 5; i++) {
                const anchor = mindarThree.addAnchor(i);

                // 每張圖上方放一個小球 + 文字
                const group = new THREE.Group();

                const geo = new THREE.SphereGeometry(0.05, 16, 16);
                const mat = new THREE.MeshStandardMaterial({ metalness: 0.1, roughness: 0.6 });
                const sphere = new THREE.Mesh(geo, mat);
                sphere.position.set(0, 0.05, 0); // 離平面一點，避免Z-fighting
                group.add(sphere);

                const canvas = document.createElement('canvas');
                canvas.width = 256; canvas.height = 64;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#000'; ctx.fillRect(0, 0, 256, 64);
                ctx.fillStyle = '#0f0';
                ctx.font = '28px monospace';
                ctx.fillText('Target #' + i, 10, 42);
                const tex = new THREE.CanvasTexture(canvas);
                const label = new THREE.Mesh(
                    new THREE.PlaneGeometry(0.28, 0.07),
                    new THREE.MeshBasicMaterial({ map: tex, transparent: true })
                );
                label.position.set(0, 0.13, 0);
                group.add(label);

                anchor.group.add(group);

                // Debug：找到/丟失事件
                anchor.onTargetFound = () => log(`FOUND: #${i}`);
                anchor.onTargetLost = () => log(`LOST : #${i}`);

                anchors.push(anchor);
            }

            // 4) 點擊 Start 後才開相機（符合瀏覽器手勢規範）
            const startBtn = document.getElementById('start');
            startBtn.addEventListener('click', async () => {
                startBtn.style.display = 'none';
                await mindarThree.start();
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
                log('tracking… (show any of your 5 images)');
            });

        })();
    </script>
</body>

</html>
