<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>MindAR 5 Targets — Debug</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #hud {
            position: fixed;
            left: 8px;
            top: 8px;
            z-index: 10;
            max-width: min(92vw, 600px);
            background: rgba(0, 0, 0, .65);
            color: #fff;
            padding: 10px 12px;
            border-radius: 12px;
            font: 13px/1.45 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
            white-space: pre-wrap;
            word-break: break-word;
        }

        #startBtn {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 14px 24px;
            background: #28a745;
            color: #fff;
            border: 0;
            border-radius: 12px;
            z-index: 2147483647;
            pointer-events: auto;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="hud">Booting…</div>
    <button id="startBtn">▶ Start AR</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false"
        renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true" embedded
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0"></a-entity>
        <a-entity mindar-image-target="targetIndex: 1"></a-entity>
        <a-entity mindar-image-target="targetIndex: 2"></a-entity>
        <a-entity mindar-image-target="targetIndex: 3"></a-entity>
        <a-entity mindar-image-target="targetIndex: 4"></a-entity>
    </a-scene>

    <script>
        const hud = document.getElementById('hud');
        const startBtn = document.getElementById('startBtn');
        const sceneEl = document.querySelector('a-scene');
        const log = (...a) => { hud.textContent += '\n' + a.join(' '); console.log(...a); };
        const set = (t) => { hud.textContent = t; console.log(t); };

        // 讀檔檢查
        (async () => {
            set('Checking ./targets.mind …0.7.1');
            try {
                const r = await fetch('./targets.mind', { cache: 'no-store' });
                if (!r.ok) throw new Error('HTTP ' + r.status);
                const buf = await r.arrayBuffer();
                log(`OK, size=${(buf.byteLength / 1024).toFixed(1)} KB`);
            } catch (e) {
                log('❌ 無法讀取 targets.mind：', String(e));
            }
        })();

        // 啟動器（唯一版本）
        let starting = false, started = false, pollId = null;
        async function waitAndStart() {
            if (starting || started) return;
            starting = true;
            set('Starting AR…（等待系統就緒）');
            log('👆 click received, polling…');

            pollId = setInterval(async () => {
                const aframeReady = !!window.AFRAME;
                const sceneReady = !!(sceneEl && sceneEl.hasLoaded);
                const sys = sceneEl?.systems?.['mindar-image-system'];

                if (!aframeReady) { log('⌛ AFRAME 尚未載入…'); return; }
                if (!sceneReady) { log('⌛ scene 尚未 loaded…'); return; }
                if (!sys) { log('⌛ mindar-image-system 尚未就緒…'); return; }

                clearInterval(pollId);
                try {
                    await sys.start();
                    started = true;
                    log('✅ AR started');
                    startBtn.remove();
                } catch (e) {
                    starting = false;
                    log('❌ start 失敗：', e);
                }
            }, 200);
        }

        // 手勢事件：一開始就綁
        const gesture = ev => { try { ev.stopPropagation(); ev.preventDefault(); } catch (_) { } waitAndStart(); };
        startBtn.addEventListener('click', gesture, { passive: false });
        startBtn.addEventListener('pointerdown', gesture, { passive: false });
        startBtn.addEventListener('touchend', gesture, { passive: false });
        document.addEventListener('pointerdown', () => { if (!started) waitAndStart(); }, { once: true });

        // 色盤 + 目標
        const PALETTE = ['#e74c3c', '#f1c40f', '#2ecc71', '#3498db', '#9b59b6', '#e67e22', '#1abc9c', '#e84393', '#16a085', '#d35400'];
        const colors = (() => { const p = [...PALETTE], out = []; for (let i = 0; i < 5; i++) out.push(p.splice(Math.floor(Math.random() * p.length), 1)[0]); return out; })();
        const targets = Array.from(document.querySelectorAll('[mindar-image-target]'));
        const spawned = new Array(5).fill(null);

        // scene loaded 後再綁 found/lost 與狀態提示（不呼叫 start）
        sceneEl.addEventListener('loaded', () => {
            log('A-Frame loaded');
            sceneEl.addEventListener('arReady', () => log('✅ arReady（管線啟動）'));
            sceneEl.addEventListener('arError', e => log('❌ arError：', e?.detail || 'unknown'));

            targets.forEach((t, idx) => {
                t.addEventListener('targetFound', () => {
                    log(`found #${idx}`);
                    if (!spawned[idx]) {
                        const s = document.createElement('a-sphere');
                        s.setAttribute('position', '0 0 -0.08');
                        s.setAttribute('radius', '0.035');
                        s.setAttribute('segments-width', '32');
                        s.setAttribute('segments-height', '32');
                        s.setAttribute('material', `color:${colors[idx]}`);
                        t.appendChild(s);
                        spawned[idx] = s;
                    }
                });
                t.addEventListener('targetLost', () => {
                    log(`lost  #${idx}`);
                    if (spawned[idx]) { spawned[idx].remove(); spawned[idx] = null; }
                });
            });
        });

        // 抓全域錯誤
        window.addEventListener('error', e => log('🧯 window.onerror:', e.message));
        window.addEventListener('unhandledrejection', e => log('🧯 unhandledrejection:', String(e.reason)));

        // 額外測相機權限
        navigator.mediaDevices?.getUserMedia({ video: true })
            .then(() => log('✅ 瀏覽器允許相機（測試用）'))
            .catch(err => log('⚠️ 相機權限被拒/無法取得：', err?.name));

        // ===== Camera Debug & Fix =====
        (function cameraDebug() {
            const hud = document.getElementById('hud');

            function line(...a) { hud.textContent += '\n' + a.join(' '); console.log(...a); }

            // 找 MindAR 內部 video（常見 id/class）
            function findMindARVideo() {
                return document.querySelector('#mindar-image-video, video.mindar-video, video#mindar-video, a-scene video') || null;
            }

            // 顯示目前 video 狀態
            function dumpVideo(tag, v) {
                if (!v) { line(`${tag}: (no video element)`); return; }
                const st = v.readyState; // 0~4
                const track = v.srcObject && v.srcObject.getVideoTracks ? v.srcObject.getVideoTracks()[0] : null;
                const dims = track && track.getSettings ? track.getSettings() : {};
                line(`${tag}: readyState=${st}, videoWidth=${v.videoWidth}, videoHeight=${v.videoHeight}`);
                if (track) {
                    line(`${tag}: track label="${track.label || ''}", facingMode=${dims.facingMode || '?'}, w=${dims.width || '?'} h=${dims.height || '?'} enabled=${track.enabled} muted=${v.muted}`);
                }
            }

            // 加兩個按鈕到 HUD：Fix Camera / Preview Camera
            const fixBtn = document.createElement('button');
            fixBtn.textContent = 'Fix Camera';
            Object.assign(fixBtn.style, { marginTop: '6px', padding: '6px 10px', borderRadius: '8px', border: '0', cursor: 'pointer' });
            hud.appendChild(fixBtn);

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Preview Camera';
            Object.assign(prevBtn.style, { marginLeft: '6px', padding: '6px 10px', borderRadius: '8px', border: '0', cursor: 'pointer' });
            hud.appendChild(prevBtn);

            // 1) 修復：嘗試讓 MindAR 的 video 播放
            fixBtn.onclick = async () => {
                const v = findMindARVideo();
                dumpVideo('Before fix', v);
                if (!v) { line('❌ 找不到 MindAR video'); return; }
                try {
                    v.muted = true;             // 行動裝置手勢後允許自動播放
                    v.playsInline = true;       // iOS 避免全螢幕
                    await v.play();
                    line('✅ video.play() 已呼叫');
                    setTimeout(() => dumpVideo('After fix (0.5s)', v), 500);
                    setTimeout(() => dumpVideo('After fix (2s)', v), 2000);
                } catch (e) {
                    line('❌ video.play() 失敗：', String(e));
                }
            };

            // 2) 額外預覽：直接用 getUserMedia 開一個小視窗看相機是否正常
            let previewEl = null;
            prevBtn.onclick = async () => {
                try {
                    if (!previewEl) {
                        previewEl = document.createElement('video');
                        Object.assign(previewEl.style, {
                            position: 'fixed', right: '8px', bottom: '8px', width: '160px', height: '120px',
                            background: '#222', zIndex: 99999, border: '1px solid #555', borderRadius: '8px'
                        });
                        previewEl.muted = true; previewEl.autoplay = true; previewEl.playsInline = true;
                        document.body.appendChild(previewEl);
                    }
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
                    previewEl.srcObject = stream;
                    line('✅ getUserMedia 預覽開啟');
                } catch (e) {
                    line('❌ getUserMedia 失敗：', e && e.name ? e.name : String(e));
                }
            };

            // 自動列印一次狀態（若有找到）
            setTimeout(() => dumpVideo('Initial', findMindARVideo()), 800);
        })();
    </script>
</body>

</html>
