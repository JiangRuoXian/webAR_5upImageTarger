<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>MindAR — Clean 5 Targets</title>

    <!-- 先載入 Three.js（與 v1.1.5 相容的 r137） -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
    <!-- 再載入 MindAR 非模組版 -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #app {
            position: fixed;
            inset: 0;
        }

        #start {
            position: fixed;
            inset: 0;
            margin: auto;
            width: 180px;
            height: 48px;
            border-radius: 10px;
            border: 0;
            font-size: 16px;
            cursor: pointer;
            background: #222;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <button id="start">Start AR</button>

    <script>
        // ===== 可調參數（偵測不變） =====
        const TARGETS_PATH = './targets.mind'; // 與本檔同資料夾
        const MAX_TRACK = 5;                   // 同時追蹤 5 張
        const COLORS = [0xff5555, 0x55ff55, 0x5599ff, 0xffcc33, 0xcc66ff]; // 五顆球顏色

        // ===== 基本初始化 =====
        let mindarThree, renderer, scene, camera;
        let started = false;

        async function setup() {
            mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.querySelector('#app'),
                imageTargetSrc: TARGETS_PATH,
                maxTrack: MAX_TRACK,
            });
            ({ renderer, scene, camera } = mindarThree);

            // 簡單光源
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));

            // 建立 5 個 anchor，各放一顆小球
            for (let i = 0; i < MAX_TRACK; i++) {
                const anchor = mindarThree.addAnchor(i);
                const group = new THREE.Group();
                const mesh = new THREE.Mesh(
                    new THREE.SphereGeometry(0.05, 16, 16),
                    new THREE.MeshStandardMaterial({ color: COLORS[i % COLORS.length], metalness: 0.0, roughness: 0.7 })
                );
                mesh.position.set(0, 0.055, 0); // 離平面一點避免 Z-fighting
                group.add(mesh);
                anchor.group.add(group);
            }
        }

        async function startAR() {
            if (started) return;
            started = true;
            document.getElementById('start').style.display = 'none';
            try {
                await mindarThree.start();
            } catch (e) {
                alert('啟動失敗：' + e);
                started = false;
                document.getElementById('start').style.display = 'block';
                return;
            }
            renderer.setAnimationLoop(() => renderer.render(scene, camera));
        }

        document.getElementById('start').addEventListener('click', startAR);
        setup();
    </script>
</body>

</html>
