<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MindAR Camera Test</title>
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            background: #000;
            overflow: hidden
        }

        #hud {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, .6);
            color: #fff;
            padding: 6px 8px
        }

        #startBtn {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>
</head>

<body>
    <div id="hud">狀態：等待啟動</div>
    <button id="startBtn">▶ Start AR</button>
    <script>
        const hud = document.getElementById("hud");
        let started = false;

        async function startAR() {
            if (started) return; started = true;
            hud.textContent = "狀態：啟動中…";

            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.body
            });
            const { renderer, scene, camera } = mindarThree;
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
            await mindarThree.start();
            hud.textContent = "狀態：相機已啟動 ✔";
            document.getElementById("startBtn").remove();
            renderer.setAnimationLoop(() => { renderer.render(scene, camera); });
        }

        document.getElementById("startBtn").onclick = startAR;
    </script>
</body>

</html>
