<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Camera Test</title>
    <style>
        body {
            margin: 0;
            background: #000;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline muted></video>
    <div id="hud" style="
    position:fixed;top:10px;left:10px;
    background:rgba(0,0,0,.6);color:#fff;
    padding:6px 10px;border-radius:8px;font:14px monospace;">
        Booting...
    </div>

    <script>
        const hud = document.getElementById('hud');
        const log = (msg) => { hud.textContent = msg; console.log(msg); };

        async function initCamera() {
            try {
                log("要求相機權限...");
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: "environment" } }, // 嘗試後鏡頭
                    audio: false
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                log("✅ 相機啟動成功");
            } catch (e) {
                log("❌ 相機啟動失敗: " + e.name + " / " + e.message);
            }
        }

        initCamera();
    </script>
</body>

</html>
