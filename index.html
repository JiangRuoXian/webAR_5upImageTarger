<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Minimal WebAR (ESM + importmap)</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #000;
            overflow: hidden
        }

        #hud {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, .65);
            color: #fff;
            padding: 8px 10px;
            border-radius: 10px;
            font: 14px/1.4 system-ui, Roboto, Arial
        }

        #startBtn {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 20px;
            font-size: 20px;
            border: 0;
            border-radius: 10px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            z-index: 10;
            touch-action: manipulation;
            user-select: none
        }

        canvas {
            display: block
        }
    </style>

    <!-- 將 ESM 的 "three" 映射到本地檔 -->
    <script type="importmap">
  {
    "imports": {
      "three": "./libs/three.module.js"
    }
  }
  </script>
</head>

<body>
    <div id="hud">狀態：等待啟動</div>
    <button id="startBtn">▶ Start AR</button>

    <!-- 用 ESM 寫法：直接 import 三方模組 -->
    <script type="module">
        import * as THREE from 'three';
        // 從你剛放的本地資料夾載入 MindAR（ESM）
        import { MindARThree } from './libs/mindar/mindar-image-three.prod.js';

        const hud = document.getElementById('hud');
        const set = (t) => hud.textContent = '狀態：' + t;

        let started = false;
        async function startAR() {
            if (started) return; started = true;
            set('啟動中…');

            const mindarThree = new MindARThree({
                container: document.body,
                captureMode: 'environment'   // 優先後鏡頭
                // imageTargetSrc: './targets.mind'  // 之後要做圖片偵測再加
            });

            const { renderer, scene, camera } = mindarThree;
            scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 1.0));

            await mindarThree.start();      // 需要使用者手勢
            set('相機已啟動 ✔');
            document.getElementById('startBtn')?.remove();

            renderer.setAnimationLoop(() => renderer.render(scene, camera));
        }

        const go = (e) => { e.preventDefault(); e.stopPropagation(); startAR().catch(err => set('失敗：' + (err?.message || err))); };
        document.getElementById('startBtn').addEventListener('click', go, { passive: false });
        document.addEventListener('pointerdown', (e) => { if (!started) go(e); }, { once: true });

        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            set('需要 HTTPS 或 localhost 才能使用相機');
        }
    </script>
</body>

</html>
