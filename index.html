<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Minimal Camera — with Three & MindAR loaded</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #000;
            overflow: hidden
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block
        }

        #hud {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, .6);
            color: #fff;
            padding: 8px 10px;
            border-radius: 10px;
            font: 14px/1.4 system-ui, Roboto, Arial
        }

        #startBtn {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 20px;
            font-size: 20px;
            border: 0;
            border-radius: 10px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            z-index: 10;
            touch-action: manipulation;
            user-select: none
        }
    </style>

    <!-- 只「載入」這兩支檔案，不使用它們；用來驗證不會影響相機 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>
</head>

<body>
    <video id="v" autoplay playsinline muted></video>
    <div id="hud">狀態：尚未啟動</div>
    <button id="startBtn">▶ 開啟相機</button>

    <script>
        const v = document.getElementById('v');
        const hud = document.getElementById('hud');
        const btn = document.getElementById('startBtn');
        const log = (t) => { hud.textContent = '狀態：' + t; console.log(t); };

        async function startCamera() {
            try {
                log('請求相機權限…');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'environment' } }, audio: false
                });
                v.srcObject = stream;
                await v.play().catch(() => { }); // iOS 需手勢已滿足
                log('✅ 相機已啟動');
                btn.remove();
            } catch (e) {
                log('❌ 相機啟動失敗：' + (e.name || e.message || e));
            }
        }

        // 按鈕啟動（行動裝置需要使用者手勢）
        const go = (e) => { e.preventDefault(); e.stopPropagation(); startCamera(); };
        btn.addEventListener('click', go, { passive: false });
        btn.addEventListener('pointerdown', go, { passive: false });

        // 如果已是安全環境且瀏覽器允許，嘗試自動啟動；失敗就等按鈕
        if (location.protocol === 'https:' || location.hostname === 'localhost') {
            navigator.permissions?.query?.({ name: 'camera' }).then(p => {
                if (p.state === 'granted') startCamera();
            });
        } else {
            log('⚠️ 需要 HTTPS 或 localhost 才能使用相機');
        }
    </script>
</body>

</html>
