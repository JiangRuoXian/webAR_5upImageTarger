<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Minimal WebAR (dynamic import)</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #000;
            overflow: hidden
        }

        #hud {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, .65);
            color: #fff;
            padding: 8px 10px;
            border-radius: 10px;
            font: 14px/1.4 system-ui, Roboto, Arial;
            white-space: pre-wrap
        }

        #startBtn {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 20px;
            font-size: 20px;
            border: 0;
            border-radius: 10px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            z-index: 10;
            touch-action: manipulation;
            user-select: none
        }

        canvas {
            display: block
        }
    </style>
</head>

<body>
    <div id="hud">Booting…</div>
    <button id="startBtn">▶ Start AR</button>

    <!-- 非模組：先把按鈕事件綁好；按下去才動態 import 模組 -->
    <script>
        const hud = document.getElementById('hud');
        const log = (...a) => { hud.textContent += '\n' + a.join(' '); console.log(...a); };
        const set = (t) => { hud.textContent = t; console.log(t); };

        // 依序嘗試多個來源；成功就回傳模組
        async function loadModule(urls) {
            for (const url of urls) {
                try {
                    log('↗️ 嘗試載入', url);
                    const m = await import(url + (url.includes('?') ? '' : '?v=' + Date.now()));
                    log('✅ 成功載入', url);
                    return m;
                } catch (e) {
                    log('❌ 載入失敗', url, '-', (e && e.message) || e);
                }
            }
            throw new Error('所有來源皆失敗');
        }

        let starting = false, started = false;

        async function startAR() {
            if (starting || started) return;
            starting = true;
            set('STEP 0 準備載入模組…\n（若卡在這裡，代表網路/來源被擋）');

            try {
                // 1) 載 three.module.js
                const threeUrls = [
                    './libs/three.module.js', // 本地（若你有放）
                    'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js',
                    'https://unpkg.com/three@0.152.0/build/three.module.js',
                ];
                const THREE = await loadModule(threeUrls);

                // 2) 載 mindar-image-three.module.js
                const mindarUrls = [
                    './libs/mindar-image-three.module.js', // 本地（若你有放）
                    'https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.module.js',
                    'https://unpkg.com/mind-ar@1.2.2/dist/mindar-image-three.module.js',
                ];
                const { MindARThree } = await loadModule(mindarUrls);

                set('STEP 1 模組就緒 → 啟動管線…');

                // 3) 建立 MindARThree（先不放 targets；只驗證相機）
                const mindarThree = new MindARThree({
                    container: document.body,
                    captureMode: 'environment',
                    // imageTargetSrc: './targets.mind',  // 之後要偵測時再加
                });
                const { renderer, scene, camera } = mindarThree;

                // 簡單補光
                const hemi = new THREE.HemisphereLight(0xffffff, 0x222222, 1.0);
                scene.add(hemi);

                await mindarThree.start();
                started = true;
                set('✅ 相機已啟動');
                document.getElementById('startBtn')?.remove();

                renderer.setAnimationLoop(() => renderer.render(scene, camera));
            } catch (err) {
                set('❌ 失敗：' + (err && err.message || err));
                starting = false;
            }
        }

        // 綁手勢（確保行動裝置允許）
        const go = (e) => { try { e.preventDefault(); e.stopPropagation(); } catch (_) { } startAR(); };
        document.getElementById('startBtn').addEventListener('click', go, { passive: false });
        document.addEventListener('pointerdown', (e) => { if (!started) go(e); }, { once: true });

        // HTTPS 提醒
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            log('⚠️ 需要 HTTPS 或 localhost 才能使用相機');
        } else {
            log('環境 OK，請按 Start AR');
        }
    </script>
</body>

</html>
